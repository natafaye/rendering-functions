<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery List</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-4">
    <h3>Grocery List</h3>
    <form class="d-flex gap-2">
      <input id="new-textbox" type="text" class="form-control" />
      <button class="btn btn-primary" onclick="handleAddClick(event)">Add</button>
      <button class="btn btn-warning flex-shrink-0" type="button" onclick="handleClearClick()">
        Clear Completed
      </button>
      <button class="btn btn-warning flex-shrink-0" type="button" onclick="handleMarkClick()">
        Mark All Completed
      </button>
    </form>
    <ul id="list" class="list-unstyled"></ul>
  </div>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <script src="grocerylist.js"></script>
</body>

</html>
